<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <p><a href="Download02.ashx">1、边打包边下载</a></p>
    <p><a href="Download.ashx">2、http响应头兼容ie,firefox,chrome。中文文件名不乱码</a></p>
    <div>
        <p>3、分片上传,（查看控制台日志，修改配置文件，服务端存在上传文件的大小上限配置）</p>
        <input type="file"  name="chunkUpload" value="选择文件"  placeholder="选择文件" />
        <input type="file" name="chunkUploadDir" value="选择文件夹" placeholder="选择文件夹" webkitdirectory />
        <ul id="lstUploadFile">

        </ul>
    </div>
    <div>
        <p>3、浏览器计算md5（查看控制台日志）</p>
        <input type="file" name="calMd5" value="选择文件" />
    </div>
    <div>---测试</div>
    <script src="jQuey/jquery-1.11.3.js"></script>
    <script src="spark-md5/spark-md5.js"></script>
    <script type="text/javascript">
        //options:{maxTaskCount,url,formadataHandler, chunkSize,completeHandler,errorHandler,uploadingHandler}
        //formadataHandler=(formdata,opt)=>void
        //completeHandler,errorHandler,uploadingHandler=(opt, resdata, options)=>void
        function klzUploader(options) {
            options.maxTaskCount = options.maxTaskCount || 1;
            var runingTaskCount = 0;
            var lstFileWrapper = [];
            var uploader = this;

            function uploadFileByChunk(opt) {
                opt.position = opt.position || 0;
                var buffer = opt.fileWrapper.file.slice(opt.position, opt.position + opt.chunkSize);
                var formdata = new FormData();
                formdata.append("FileEntity", buffer, opt.fileWrapper.file.name);
                formdata.append("Position", opt.position);
                formdata.append("FileSize", opt.fileWrapper.file.size);
                formdata.append("WebkitRelativePath", opt.fileWrapper.file.webkitRelativePath);
                opt.formadataHandler && opt.formadataHandler(formdata,opt);
                $.ajax({
                    "method": "POST",
                    "url": opt.url,
                    "data": formdata,
                    "processData": false,
                    "contentType": false
                }).then(function (resdata) {
                    opt.position = opt.position + opt.chunkSize;
                    if (opt.position >= opt.fileWrapper.file.size) {
                        opt.completeHandler(opt, resdata);
                        return;
                    }
                    opt.uploadingHandler(opt, resdata);
                    uploadFileByChunk(opt);
                }).fail(function (resdata) {
                    opt.errorHandler(opt, resdata);
                });
            }

            //fileWrapper:{file,startPosition}
            //appendMode,top加在数组头部，默认添加到数组尾部
            this.send=function (fileWrapper,appendMode) {
                if (runingTaskCount >= options.maxTaskCount) {
                    if (appendMode == "top") {
                        lstFileWrapper.unshift(fileWrapper);
                    } else {
                        lstFileWrapper.push(fileWrapper)
                    }
                    return;
                }
                uploadFileByChunk({
                    fileWrapper,
                    url:options.url,
                    formadataHandler: options.formadataHandler,
                    chunkSize: options.chunkSize,
                    completeHandler: function (opt, resdata) {
                        options.completeHandler(opt, resdata, options);
                        var tmp = lstFileWrapper.shift();
                        if (tmp)
                            uploader.send(tmp);
                    },
                    errorHandler: function (opt, resdata) {
                        options.errorHandler(opt, resdata, options);
                        var tmp = lstFileWrapper.shift();
                        if (tmp)
                            uploader.send(tmp);
                    },
                    uploadingHandler: function (opt, resdata) {
                        options.uploadingHandler(opt, resdata, options);
                    }
                });
                
            };
        }

        $(function () {
            var uploader = new klzUploader({
                maxTaskCount:1,
                url:"Upload.ashx",
                chunkSize:1024*1024,
                completeHandler: function (opt, resdata, options) {
                    opt.fileWrapper.eljd.html(100);
                    console.log("上传成功");
                },
                uploadingHandler: function (opt, resdata, options) {
                    opt.fileWrapper.eljd.html(parseInt(100.0 * opt.position / opt.fileWrapper.file.size));
                    console.log("正在上传");
                },
                errorHandler: function (opt, resdata, options) {
                    opt.fileWrapper.eljd.html("发生错误");
                }
            });
            $("input[name='chunkUpload']").change(function (sender) {
                $.each(this.files, function (index, file) {
                    var elfile = $("<li></li>");
                    $("<span></span>").html((file.webkitRelativePath || file.name) + "上传进度：").appendTo(elfile);
                    var eljd = $("<span></span>");
                    eljd.appendTo(elfile);
                    $("<span></span>").html("%").appendTo(elfile);
                    elfile.appendTo("#lstUploadFile");
                    uploader.send({ file, eljd });
                    });
            });
            $("input[name='chunkUploadDir']").change(function (sender) {
                $.each(this.files, function (index, file) {
                    var elfile = $("<li></li>");
                    $("<span></span>").html((file.webkitRelativePath || file.name) + "上传进度：").appendTo(elfile);
                    var eljd = $("<span></span>");
                    eljd.appendTo(elfile);
                    $("<span></span>").html("%").appendTo(elfile);
                    elfile.appendTo("#lstUploadFile");
                    uploader.send({ file, eljd });
                });
            });
            $("input[name='calMd5']").change(function () {
                console.log("calMd5");
                var blobSlice = File.prototype.slice || File.prototype.mozSlice || File.prototype.webkitSlice,
                    file = this.files[0],
                    chunkSize = 1024 * 1024 * 1,                             // Read in chunks of 2MB
                    chunks = Math.ceil(file.size / chunkSize),
                    currentChunk = 0,
                    spark = new SparkMD5.ArrayBuffer(),
                    fileReader = new FileReader();

                fileReader.onload = function (e) {
                    console.log('read chunk nr', currentChunk + 1, 'of', chunks);
                    spark.append(e.target.result);                   // Append array buffer
                    currentChunk++;

                    if (currentChunk < chunks) {
                        loadNext();
                    } else {
                        console.log('finished loading');
                        console.info('computed hash', spark.end());  // Compute hash
                    }
                };

                fileReader.onerror = function () {
                    console.warn('oops, something went wrong.');
                };

                function loadNext() {
                    var start = currentChunk * chunkSize,
                        end = ((start + chunkSize) >= file.size) ? file.size : start + chunkSize;

                    fileReader.readAsArrayBuffer(blobSlice.call(file, start, end));
                }

                loadNext();

            })
        });

        
    </script>
</body>
</html>
